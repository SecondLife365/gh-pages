 class="icon"><use xlink:href="https://www.virtualhouse.ml/assets/svg/svg-map.svg#buffer"/></svg></a></aside><div class="post__featured-image" style="padding-bottom: calc((1080/1920) * 100%)"><img src="https://www.virtualhouse.ml/media/posts/1/pic_001.png" sizes="(min-width: 56.25em) 100vw, (min-width: 37.5em) 50vw, 100vw" srcset="https://www.virtualhouse.ml/media/posts/1/responsive/pic_001-xs.png 300w, https://www.virtualhouse.ml/media/posts/1/responsive/pic_001-sm.png 480w, https://www.virtualhouse.ml/media/posts/1/responsive/pic_001-md.png 768w, https://www.virtualhouse.ml/media/posts/1/responsive/pic_001-lg.png 1024w" alt="" height="1080" width="1920"></div><div class="post__entry u-innerwrap"><figure class="post__image"></figure><figure><figure></figure><figure></figure><h2 class="align-center"><strong>Hello world!</strong></h2></figure><figure>I furnished a multipurpose house, in Second Life, for you. Mostly you can get it as my updated personal gift to you, once a year, around Christmas. The house is full of stuff and it is free for you. Many things inside were bought, so you will not find there just the common freebies which you can see all around.<br><figure class="post__image post__image--center"><img class="lazyload" src="https://www.virtualhouse.ml/media/posts/1/responsive/pic-_001-xs.png" data-sizes="auto" data-srcset="https://www.virtualhouse.ml/media/posts/1/responsive/pic-_001-xs.png 300w ,https://www.virtualhouse.ml/media/posts/1/responsive/pic-_001-sm.png 480w ,https://www.virtualhouse.ml/media/posts/1/responsive/pic-_001-md.png 768w" width="271" height="153"></figure>Most items are copy/mod. When you need, just take or copy them to your inventory and use them anywhere you need. Inside of every object, there is a script Multi-Scene Object Pin. You do not need that script when you do not use the object with the rezzer. Feel free to remove Multi-Scene Object pin from the content.  This website will list all the changes I do to the house through the years, since 2020. In 2019 the second version of the house was sent. Every new version of the house contains previous items and some new added. See "What is new - changlelog" link.</figure><p> </p><p> </p></div><footer class="u-innerwrap"><nav class="post__nav"><div class="post__nav__next"><a href="https://www.virtualhouse.ml/gallery.html" class="post__nav__link" rel="next"><div class="post__nav__text">Next Post<h5>Room</h5></div><img class="lazyload" src="https://www.virtualhouse.ml/media/posts/2/responsive/room-01-xs.png" data-srcset="https://www.virtualhouse.ml/media/posts/2/responsive/room-01-xs.png" data-expand="300" alt=""></a></div></nav></footer></article></main><footer class="footer"><div class="footer__copyright">© 2020 Jan</div></footer></div><script defer="defer" src="https://www.virtualhouse.ml/assets/js/jquery-3.2.1.slim.min.js?v=5f48fc77cac90c4778fa24ec9c57f37d"></script><script defer="defer" src="https://www.virtualhouse.ml/assets/js/scripts.min.js?v=3b94d4998f24c4cebb952de3a9b15b22"></script></body></html>
